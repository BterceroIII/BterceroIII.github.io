<html lang="en">
<head>

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" crossorigin="crossorigin" as="font">

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Btercero<span class="logo__bold">DeCafe</span> </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p> 
        </div>
    </header>

    
        <main class="contenedor">
            <h3 class="centrar-texto">Contacto</h3>
            <div class="contacto-bg"></div>

            <form class="formulario">
                <div class="campo">
                    <label for="nombre" class="campo__label">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
                </div>
                <div class="campo">
                    <label for="email" class="campo__label">E-mail</label>
                    <input class="campo__field" type="text" placeholder="Tu E-mail" id="email">
                </div>
                <div class="campo">
                    <label for="mensaje" class="campo__label">Mensaje</label>
                    <textarea id="mensaje" class=" campo__field campo__field--texarea"></textarea>
                </div>
                <div class="campo">
            
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form>
        </main>

    <footer class="footer">
        <p class="copy">Derechos reservados Btercero</p>
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Btercero<span class="logo__bold">DeCafe</span> </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
